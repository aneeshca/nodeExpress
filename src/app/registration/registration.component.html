
<div class="container">
    <h1 class="text-center"> Registration Form</h1>
<form [formGroup]="RegistrationForm" (ngSubmit)="RegistrationForm.status != 'INVALID' && RegisterFm()" class="form-group" >
<div class="mb-3">
    <label for="fname" class="form-label">First Name</label>
<input class="form-control" type="text" placeholder="enter yorn first name" formControlName="fname" id="fname" [ngClass]="{error:getControl('fname')?.errors && getControl('fname')?.touched}">
<div *ngIf="getControl('fname')?.errors && getControl('fname')?.touched ">
        <small class="text-danger" *ngIf="getControl('fname')?.errors?.['required']">
    First name required</small>

</div>

</div>

<div class="mb-3">
    <label for="lname" class="form-label">Last Name</label>
<input class="form-control" type="text" placeholder="enter yorn last name" formControlName="lname" id="lname" [ngClass]="{error:getControl('lname')?.errors && getControl('lname')?.touched}">
<div *ngIf="getControl('lname')?.errors && getControl('lname')?.touched ">
        <small class="text-danger" *ngIf="getControl('lname')?.errors?.['required']">
    Last name required</small>

</div>

</div>
<div class="mb-3">
    <label for="phone" class="form-label">phone Number</label>
<input class="form-control" type="text" placeholder="enter yorn last name" formControlName="phone" id="phone" [ngClass]="{error:getControl('phone')?.errors && getControl('phone')?.touched}">
<div *ngIf="getControl('phone')?.errors && getControl('phone')?.touched ">
        <small class="text-danger" *ngIf="getControl('phone')?.errors?.['required']">
    Last name required</small>

</div>

</div>

<div class="mb-3">
    <label for="email" class="form-label">Email</label>
<input class="form-control" type="text" placeholder="enter yorn emailaddress" formControlName="email" id="email" [ngClass]="{error:getControl('email')?.errors && getControl('email')?.touched}">
<div *ngIf="getControl('email')?.errors && getControl('email')?.touched ">
        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">
    First name required</small>
    <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">
        Enter a valid email</small>
</div>
</div>


<div class="mb-3">
    <label for="password" class="form-label">Create A password</label>
<input class="form-control" type="text" placeholder="create a new password" formControlName="password" id="password" [ngClass]="{error:getControl('password')?.errors && getControl('password')?.touched}">
<div *ngIf="getControl('password')?.errors && getControl('password')?.touched ">
    <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password Required</small>
    <small class="text-danger" *ngIf="getControl('password')?.errors?.['maxLength']">Password max lenghth exceeded</small>
    <small class="text-danger" *ngIf="getControl('password')?.errors?.['minLength']">Password minimum lenghth is 8</small>

</div>
</div>
 
  <div class="mb-3">
   <button type="submit" class="btn btn-success" [disabled]="RegistrationForm.status==='INVALID'">Register</button>

  </div>
    
  
  </form>
</div>
