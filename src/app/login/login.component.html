<div class="container">
    <h1 class="text-center">Login form</h1>
<form [formGroup]="LoginForm" (ngSubmit)=" LoginForm.status !=='INVALID' && loginFm()" class="form-group">
    <div class="mb-3">
     <label for="email" class="form-label">Email</label>
     <input type="text" class="form-control" id="email" formControlName="email"  [ngClass]="{error: getControl('email')?.errors && getControl('email')?.touched}">
    <div *ngIf="getControl('email')?.errors && getControl('email')?.touched ">
<small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">email is required</small>
    </div>
     </div>

     <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password"  [ngClass]="{error: getControl('password')?.errors && getControl('password')?.touched}">
       <div *ngIf="getControl('password')?.errors && getControl('password')?.touched ">
   <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">please enter your password</small>
       </div>
        </div>
 <div class="mb-3">
    <button type="submit" [disabled]="LoginForm.status==='INVALID'" class="btn btn-success">Login</button>
 </div>

   </form>
</div>
